<div class="form-group row">
  <div class="col-md-3">
    <div class="input-group">
      <input class="form-control" type="text" ng-model="search"/>
      <span class="input-group-addon glyphicon glyphicon-search"></span>
    </div>
  </div>
  <div class="col-md-2 col-md-offset-7">
    <input type="button" value="添加新类别" ng-click="addCategoryClick()" class="btn btn-primary"/><br><br>
  </div>
</div>
<span class="text-danger">{{tip}}</span>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>类别</th>
    <th>管理</th>
  </tr>
  </thead>
  <tbody>
  <tr
    ng-repeat="category in categorys | pageitems: (currentPage-1)*itemsPerPage | limitTo: itemsPerPage | filter:{name: search}">
    <td>{{ category.name }}</td>
    <td><a href="javascript:void(0)" ng-click="updateClick(category)">修改</a> | <a href="javascript:void(0)"
                                                                                  ng-click="removeCategoryInfo(category)">删除</a>

    </td>
  </tr>
  </tbody>
  <tfoot>
  <td colspan="3">
    <ul class="pagination">
      <li ng-class="{disabled:prevPageDisabled()}">
        <a href ng-click="prevPage()"> « Prev</a>
      </li>
      <li ng-repeat="n in range()"
          ng-class="{active: n === currentPage}">
        <a href="javascript:void(0)" ng-click="setPage(n)">{{n}}</a></li>
      <li ng-class="{disabled:nextPageDisabled()}">
        <a href ng-click="nextPage()">Next »</a>
      </li>
    </ul>
  </td>
  </tfoot>
</table>
